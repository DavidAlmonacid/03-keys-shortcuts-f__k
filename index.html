<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <!-- Preload renderer script -->
    <link rel="preload" href="renderer.js" as="script" />

    <title>Frequently Used Character Keys | Keys Shortcuts</title>

    <!-- Load font with load improvements -->
    <link
      rel="preload"
      href="assets/fuzzy-bubbles-font/fuzzy-bubbles-latin-400-normal.woff"
      as="font"
      type="font/woff"
    />
    <link
      rel="preload"
      href="assets/fuzzy-bubbles-font/fuzzy-bubbles-latin-700-normal.woff"
      as="font"
      type="font/woff"
    />
    <link
      rel="preload"
      href="assets/fuzzy-bubbles-font/fuzzy-bubbles.css"
      as="style"
    />

    <!-- Load CSS files -->
    <link rel="stylesheet" href="assets/fuzzy-bubbles-font/fuzzy-bubbles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Frequently Used Character Keys</h1>
    <div id="keys-container"></div>
  </body>

  <script src="./renderer.js"></script>
</html>
